<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Materialize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
    />
  </head>
  <body>
    <main class="container">
      <nav>
        <div class="nav-wrapper">
          <a class="brand-logo center">WeatherFinder</a>
        </div>
      </nav>
      <div class="row section">
        <div class="col s4 m4 l4">
          <form>
            <div class="input-field">
              <input id="search" type="search" class="validate-blue" />
              <label for="search">Search for a city here</label>
            </div>
          </form>
        </div>
        <div class="col s8 m8 l8">
          <div class="row sm12 md12 l12">
            <div class="card-panel teal">
              <span class="white-text"
                ><h5 id="cityName">City name</h5>
                <p id="todaysDate">blah</p>
                <p id="windSpeed">blah</p>
                <p id="humidity">blah</p>
                <p id="uvIndex">blah</p>
                <p id="temp">blah</p>
                <p id="condIcon">blah</p>
              </span>
            </div>
          </div>
          <div class="row"></div>
        </div>
      </div>
    </main>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
