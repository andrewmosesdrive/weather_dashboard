<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Materialize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <main class="container">
      <nav>
        <div class="nav-wrapper">
          <a class="brand-logo center">WeatherFinder</a>
        </div>
      </nav>
      <div class="row section">
          <div class="col s4">
            <form>
              <div class="input-field">
                <input id="search" type="search" class="validate-blue" />
                <label for="search">Search here</label>
              </div>
            </form>
            <ul class="collection">
              <!-- <li class="collection-item">Old searches go here</li> -->
            </ul>
            <a class="waves-effect waves-light btn-small hoverable" id="clearHistory"
              >Clear history</a
            >
          </div>
          <div class="col s8">
            <div class="row">
              <div class="card-panel hoverable teal">
                <span class="white-text">
                  <h5 id="cityName">City:</h5>
                  <p id="todaysDate">Today</p>
                  <p id="windSpeed">Wind Speed:</p>
                  <p id="humidity">Humidity:</p>
                  <p id="uvIndex">UV Index:</p>
                  <p id="temp">Temp:</p>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div id="dynamic-5-day"></div>      
        </div>
      </div>
    </main>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <!-- moment -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
  </body>
</html>
