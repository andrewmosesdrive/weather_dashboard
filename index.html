<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Materialize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <main class="container">
      <nav>
        <div class="nav-wrapper">
          <a class="brand-logo center">WeatherFinder</a>
        </div>
      </nav>
      <div class="row section">
        <div class="col s4 m4 l4">
          <form>
            <div class="input-field">
              <input id="search" type="search" class="validate-blue" />
              <label for="search">Search here</label>
            </div>
          </form>
          <ul class="collection">
            <!-- <li class="collection-item">Old searches go here</li> -->
          </ul>
          <a class="waves-effect waves-light btn-small" id="clearHistory"
            >Clear history</a
          >
        </div>
        <div class="col s8 m8 l8">
          <div class="row sm12 md12 l12">
            <div class="card-panel teal">
              <span class="white-text"
                ><h5 id="cityName">City name</h5>
                <p id="todaysDate">blah</p>
                <p id="windSpeed">blah</p>
                <p id="humidity">blah</p>
                <p id="uvIndex">blah</p>
                <p id="temp">blah</p>
                <p id="condIcon">blah</p>
              </span>
            </div>
          </div>
          <h5>Five day forecast</h5>
          <div class="row forecasts">
            <div class="col s2 m2 l2" id="day1">
              <div class="card-panel teal">
                <span class="white-text">Stuff goes here </span>
              </div>
            </div>
            <div class="col s2 m2 l2" id="day2">
              <div class="card-panel teal">
                <span class="white-text">Stuff goes here </span>
              </div>
            </div>
            <div class="col s2 m2 l2" id="day3">
              <div class="card-panel teal">
                <span class="white-text">Stuff goes here </span>
              </div>
            </div>
            <div class="col s2 m2 l2" id="day4">
              <div class="card-panel teal">
                <span class="white-text">Stuff goes here </span>
              </div>
            </div>
            <div class="col s2 m2 l2" id="day5">
              <div class="card-panel teal">
                <span class="white-text">Stuff goes here </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
